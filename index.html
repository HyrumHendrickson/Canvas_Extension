<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Extension - Python Code Editor</title>
    
    <style>
        body {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #2D3B45;
            height: 100vh;
            overflow: hidden;
        }
        
        .extension-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .extension-header {
            border-bottom: 1px solid #C7CDD1;
            padding: 1rem 2rem;
            background-color: #f8f9fa;
            flex-shrink: 0;
            position: relative;
        }
        
        .extension-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        h1 {
            color: #0374B5;
            font-weight: 500;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .close-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: none;
            color: #666;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            min-height: 0;
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #C7CDD1;
            min-width: 0;
        }
        
        .executor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .panel-header {
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #C7CDD1;
            flex-shrink: 0;
        }
        
        .panel-header h3 {
            margin: 0;
            color: #0374B5;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: #0374B5;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 12px;
            font-weight: 500;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #0061A3;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-run {
            background-color: #28a745;
            font-weight: bold;
            padding: 10px 16px;
            font-size: 14px;
        }
        
        .btn-run:hover {
            background-color: #218838;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        
        .line-numbers {
            background-color: #2d3748;
            color: #718096;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 1rem 0.5rem;
            border-right: 1px solid #4a5568;
            user-select: none;
            overflow: hidden;
            min-width: 50px;
            white-space: pre;
        }
        
        .code-editor {
            flex: 1;
            border: none;
            padding: 1rem;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: #2d3748;
            color: #e2e8f0;
            resize: none;
            outline: none;
            tab-size: 4;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }
        
        .code-editor::placeholder {
            color: #a0aec0;
        }
        
        .executor-container {
            flex: 1;
            min-height: 0;
        }
        
        .python-executor {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        .examples {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .example-btn {
            background-color: #17a2b8;
            padding: 4px 8px;
            font-size: 11px;
        }
        
        .example-btn:hover {
            background-color: #138496;
        }
        
        .status {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }
        
        .executor-options {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .executor-select {
            padding: 4px 8px;
            border: 1px solid #C7CDD1;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .info-box {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 4px;
            padding: 0.5rem;
            margin: 0.5rem 1rem;
            font-size: 12px;
        }
        
        .info-box.warning {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        
        /* Responsive layout */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid #C7CDD1;
            }
        }
        
        /* Loading state */
        .loading-executor {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="extension-container">
        <div class="extension-header">
            <h1>üêç Python Code Editor & Executor</h1>
            <button class="close-btn" id="close-page">&times;</button>
        </div>
        
        <div class="extension-content">
            <div class="info-box">
                <strong>How to use:</strong> Write Python code in the editor (left), then click "Run Code" to execute it in the online interpreter (right).
            </div>
            
            <div class="main-content">
                <!-- Code Editor Panel -->
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3>üìù Code Editor</h3>
                        <div class="controls">
                            <button id="run-code" class="btn btn-run">‚ñ∂ Run Code</button>
                            <button id="copy-code" class="btn btn-secondary">üìã Copy</button>
                            <button id="clear-editor" class="btn btn-secondary">üóëÔ∏è Clear</button>
                            
                            <div class="examples">
                                <button class="btn example-btn" data-example="hello">Hello</button>
                                <button class="btn example-btn" data-example="math">Math</button>
                                <button class="btn example-btn" data-example="data">Data</button>
                                <button class="btn example-btn" data-example="plot">Plot</button>
                            </div>
                            
                            <span id="status" class="status">Ready ‚Ä¢ <span id="line-count">3</span> lines</span>
                        </div>
                    </div>
                    
                    <div class="editor-container">
                        <div id="line-numbers" class="line-numbers">1
2
3</div>
                        <textarea id="code-editor" class="code-editor" spellcheck="false" placeholder="# Write your Python code here
print('Hello from Canvas!')
x = 5 + 3
print(f'5 + 3 = {x}')"># Write your Python code here
print('Hello from Canvas!')
x = 5 + 3
print(f'5 + 3 = {x}')</textarea>
                    </div>
                </div>
                
                <!-- Python Executor Panel -->
                <div class="executor-panel">
                    <div class="panel-header">
                        <h3>üöÄ Python Executor</h3>
                        <div class="executor-options">
                            <select id="executor-select" class="executor-select">
                                <option value="trinket">Trinket (Recommended)</option>
                                <option value="replit">Replit</option>
                                <option value="skulpt">Skulpt (Local)</option>
                            </select>
                            <button id="reset-executor" class="btn btn-secondary">üîÑ Reset</button>
                            <button id="fullscreen-executor" class="btn btn-secondary">üîç Fullscreen</button>
                        </div>
                    </div>
                    
                    <div class="executor-container">
                        <div id="loading-executor" class="loading-executor">
                            Loading Python executor...
                        </div>
                        <iframe id="python-executor" class="python-executor" style="display: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="python-editor.js"></script>
</body>
</html>
