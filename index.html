<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Extension - Python Code Editor</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <style>
        body {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #2D3B45;
            height: 100vh;
            overflow: hidden;
        }
        
        .extension-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .extension-header {
            border-bottom: 1px solid #C7CDD1;
            padding: 1rem 2rem;
            background-color: #f8f9fa;
            flex-shrink: 0;
            position: relative;
        }
        
        .extension-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        h1 {
            color: #0374B5;
            font-weight: 500;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .close-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: none;
            color: #666;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .editor-container {
            flex: 1;
            border: 1px solid #C7CDD1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .btn {
            background-color: #0374B5;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 16px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #0061A3;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .status {
            font-size: 14px;
            color: #666;
        }
        
        .output-container {
            height: 200px;
            border: 1px solid #C7CDD1;
            border-radius: 4px;
            background-color: #f8f9fa;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        
        .output-container.error {
            color: #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .examples {
            margin-top: 1rem;
        }
        
        .example-btn {
            background-color: #28a745;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .example-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="extension-container">
        <div class="extension-header">
            <h1>üêç Python Code Editor</h1>
            <button class="close-btn" id="close-page">&times;</button>
        </div>
        
        <div class="extension-content">
            <div id="loading" class="loading">
                <p>Loading Python interpreter... This may take a few moments.</p>
                <p>Please wait while we initialize Pyodide.</p>
            </div>
            
            <div id="main-content" class="code-section" style="display: none;">
                <div class="controls">
                    <button id="run-btn" class="btn">‚ñ∂ Run Code</button>
                    <button id="clear-btn" class="btn btn-secondary">Clear Output</button>
                    <span id="status" class="status">Ready</span>
                </div>
                
                <div class="examples">
                    <button class="btn example-btn" onclick="loadExample('hello')">Hello World</button>
                    <button class="btn example-btn" onclick="loadExample('math')">Math Example</button>
                    <button class="btn example-btn" onclick="loadExample('plot')">Matplotlib Plot</button>
                    <button class="btn example-btn" onclick="loadExample('data')">Data Analysis</button>
                </div>
                
                <div class="editor-container">
                    <textarea id="code-editor"># Welcome to the Python Code Editor!
# Type your Python code here and click "Run Code" to execute it.

print("Hello from Canvas Extension!")

# Try some basic Python:
import math
print(f"The value of œÄ is approximately {math.pi:.4f}")

# You can use most Python standard library modules
import datetime
print(f"Current time: {datetime.datetime.now()}")
</textarea>
                </div>
                
                <div id="output" class="output-container">Output will appear here...</div>
            </div>
        </div>
    </div>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <script>
        let pyodide;
        let editor;
        
        // Initialize everything when the page loads
        async function init() {
            try {
                // Initialize CodeMirror
                editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                    mode: 'python',
                    theme: 'monokai',
                    lineNumbers: true,
                    indentUnit: 4,
                    tabSize: 4,
                    extraKeys: {
                        "Ctrl-Enter": runCode,
                        "Cmd-Enter": runCode
                    }
                });
                
                // Initialize Pyodide
                updateStatus("Loading Python interpreter...");
                pyodide = await loadPyodide();
                
                // Install commonly used packages
                updateStatus("Installing packages...");
                await pyodide.loadPackage(["numpy", "matplotlib", "pandas"]);
                
                // Setup matplotlib for web
                pyodide.runPython(`
import matplotlib
matplotlib.use('Agg')
import matplotlib.pyplot as plt
import io
import base64

def show_plot():
    buf = io.BytesIO()
    plt.savefig(buf, format='png', dpi=100, bbox_inches='tight')
    buf.seek(0)
    img_base64 = base64.b64encode(buf.getvalue()).decode()
    plt.close()
    return f'<img src="data:image/png;base64,{img_base64}" style="max-width: 100%; height: auto;">'
`);
                
                // Hide loading screen and show main content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                
                updateStatus("Ready to run Python code!");
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">Error loading Python interpreter:</p>
                    <p>${error.message}</p>
                    <p>Please refresh the page to try again.</p>
                `;
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        async function runCode() {
            if (!pyodide) {
                updateStatus("Python interpreter not ready yet...");
                return;
            }
            
            const code = editor.getValue();
            const outputElement = document.getElementById('output');
            const runBtn = document.getElementById('run-btn');
            
            // Clear previous output
            outputElement.textContent = '';
            outputElement.className = 'output-container';
            
            // Disable run button during execution
            runBtn.disabled = true;
            updateStatus("Running code...");
            
            try {
                // Capture stdout
                pyodide.runPython(`
import sys
from io import StringIO
import contextlib

# Capture stdout
captured_output = StringIO()
`);
                
                // Run the user's code with output capture
                pyodide.runPython(`
with contextlib.redirect_stdout(captured_output):
    with contextlib.redirect_stderr(captured_output):
        exec("""${code.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n')}""")
        
        # Check if there's a plot to show
        try:
            if plt.get_fignums():
                print(show_plot())
        except:
            pass
`);
                
                // Get the captured output
                const output = pyodide.runPython('captured_output.getvalue()');
                
                if (output.trim()) {
                    // Check if output contains HTML (for plots)
                    if (output.includes('<img src="data:image/png;base64,')) {
                        outputElement.innerHTML = output;
                    } else {
                        outputElement.textContent = output;
                    }
                } else {
                    outputElement.textContent = 'Code executed successfully (no output)';
                }
                
                updateStatus("Execution completed");
                
            } catch (error) {
                outputElement.className = 'output-container error';
                outputElement.textContent = `Error: ${error.message}`;
                updateStatus("Execution failed");
            } finally {
                runBtn.disabled = false;
            }
        }
        
        function clearOutput() {
            const outputElement = document.getElementById('output');
            outputElement.textContent = 'Output will appear here...';
            outputElement.className = 'output-container';
            updateStatus("Output cleared");
        }
        
        function loadExample(type) {
            let code = '';
            
            switch(type) {
                case 'hello':
                    code = `# Hello World Example
print("Hello, World!")
print("Welcome to Python in Canvas!")

# Basic variables and operations
name = "Student"
age = 20
print(f"Hello {name}, you are {age} years old!")

# Simple calculation
result = 2 + 2
print(f"2 + 2 = {result}")`;
                    break;
                    
                case 'math':
                    code = `# Math and Statistics Example
import math
import random

# Mathematical operations
print("=== Mathematical Operations ===")
print(f"œÄ = {math.pi:.6f}")
print(f"e = {math.e:.6f}")
print(f"‚àö2 = {math.sqrt(2):.6f}")

# Trigonometry
angle = math.pi / 4  # 45 degrees in radians
print(f"sin(45¬∞) = {math.sin(angle):.6f}")
print(f"cos(45¬∞) = {math.cos(angle):.6f}")

# Random numbers and statistics
numbers = [random.randint(1, 100) for _ in range(10)]
print(f"\\nRandom numbers: {numbers}")
print(f"Sum: {sum(numbers)}")
print(f"Average: {sum(numbers)/len(numbers):.2f}")
print(f"Min: {min(numbers)}, Max: {max(numbers)}")`;
                    break;
                    
                case 'plot':
                    code = `# Matplotlib Plot Example
import matplotlib.pyplot as plt
import numpy as np

# Create sample data
x = np.linspace(0, 2*np.pi, 100)
y1 = np.sin(x)
y2 = np.cos(x)

# Create the plot
plt.figure(figsize=(10, 6))
plt.plot(x, y1, label='sin(x)', linewidth=2)
plt.plot(x, y2, label='cos(x)', linewidth=2)
plt.xlabel('x')
plt.ylabel('y')
plt.title('Sine and Cosine Functions')
plt.legend()
plt.grid(True, alpha=0.3)

# Display the plot
plt.show()`;
                    break;
                    
                case 'data':
                    code = `# Data Analysis Example
import pandas as pd
import numpy as np

# Create sample data
data = {
    'Name': ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve'],
    'Age': [25, 30, 35, 28, 32],
    'Score': [85, 92, 78, 88, 95],
    'City': ['New York', 'London', 'Paris', 'Tokyo', 'Sydney']
}

df = pd.DataFrame(data)

print("=== Sample Dataset ===")
print(df)

print("\\n=== Basic Statistics ===")
print(f"Average age: {df['Age'].mean():.1f}")
print(f"Average score: {df['Score'].mean():.1f}")
print(f"Highest score: {df['Score'].max()}")
print(f"Lowest score: {df['Score'].min()}")

print("\\n=== Data by City ===")
for city in df['City'].unique():
    city_data = df[df['City'] == city]
    print(f"{city}: {len(city_data)} person(s)")`;
                    break;
            }
            
            editor.setValue(code);
        }
        
        // Event listeners
        document.getElementById('run-btn').addEventListener('click', runCode);
        document.getElementById('clear-btn').addEventListener('click', clearOutput);
        
        // Close button functionality
        document.getElementById('close-page').addEventListener('click', function() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage('close-extension-page', '*');
            }
        });
        
        // Show close button only if in an overlay
        window.addEventListener('message', function(event) {
            if (event.data === 'show-close-button') {
                document.getElementById('close-page').style.display = 'block';
            }
        });
        
        // Initialize when page loads
        init();
    </script>
</body>
</html>
