<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Extension - Python Code Editor</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <style>
        body {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #2D3B45;
            height: 100vh;
            overflow: hidden;
        }
        
        .extension-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .extension-header {
            border-bottom: 1px solid #C7CDD1;
            padding: 1rem 2rem;
            background-color: #f8f9fa;
            flex-shrink: 0;
            position: relative;
        }
        
        .extension-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        h1 {
            color: #0374B5;
            font-weight: 500;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .close-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: none;
            color: #666;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .editor-container {
            flex: 1;
            border: 1px solid #C7CDD1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .btn {
            background-color: #0374B5;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 16px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #0061A3;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .status {
            font-size: 14px;
            color: #666;
        }
        
        .output-container {
            height: 200px;
            border: 1px solid #C7CDD1;
            border-radius: 4px;
            background-color: #f8f9fa;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        
        .output-container.error {
            color: #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .examples {
            margin-top: 1rem;
        }
        
        .example-btn {
            background-color: #28a745;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .example-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="extension-container">
        <div class="extension-header">
            <h1>üêç Python Code Editor</h1>
            <button class="close-btn" id="close-page">&times;</button>
        </div>
        
        <div class="extension-content">
            <div id="loading" class="loading">
                <p>Loading Python interpreter... This may take a few moments.</p>
                <p>Please wait while we initialize Pyodide.</p>
            </div>
            
            <div id="main-content" class="code-section" style="display: none;">
                <div class="controls">
                    <button id="run-btn" class="btn">‚ñ∂ Run Code</button>
                    <button id="clear-btn" class="btn btn-secondary">Clear Output</button>
                    <span id="status" class="status">Ready</span>
                </div>
                
                <div class="examples">
                    <button class="btn example-btn" onclick="loadExample('hello')">Hello World</button>
                    <button class="btn example-btn" onclick="loadExample('math')">Math Example</button>
                    <button class="btn example-btn" onclick="loadExample('plot')">Matplotlib Plot</button>
                    <button class="btn example-btn" onclick="loadExample('data')">Data Analysis</button>
                </div>
                
                <div class="editor-container">
                    <textarea id="code-editor"># Welcome to the Python Code Editor!
# Type your Python code here and click "Run Code" to execute it.

print("Hello from Canvas Extension!")

# Try some basic Python:
import math
print(f"The value of œÄ is approximately {math.pi:.4f}")

# You can use most Python standard library modules
import datetime
print(f"Current time: {datetime.datetime.now()}")
</textarea>
                </div>
                
                <div id="output" class="output-container">Output will appear here...</div>
            </div>
        </div>
    </div>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    
    <!-- Extension JavaScript -->
    <script src="python-editor.js"></script>
</body>
</html>
