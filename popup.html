<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }
    
    .header {
      background: linear-gradient(135deg, #008ee2 0%, #0073c5 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
      background: white;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.active {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    
    .status.inactive {
      background: #fff3e0;
      color: #f57c00;
      border: 1px solid #ff9800;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .status.active .status-icon {
      background: #4caf50;
    }
    
    .status.inactive .status-icon {
      background: #ff9800;
    }
    
    .features {
      margin-bottom: 20px;
    }
    
    .features h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .features ul {
      margin: 0;
      padding-left: 20px;
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #008ee2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0073c5;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #e8e8e8;
    }
    
    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
    }
    
    .setting-item label {
      color: #333;
    }
    
    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: #008ee2;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .footer {
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
    
    .footer a {
      color: #008ee2;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Canvas Grade Tracker</h1>
    <p>Detailed grade analysis for Canvas LMS</p>
  </div>
  
  <div class="content">
    <div id="status" class="status inactive">
      <div class="status-icon"></div>
      <span>Navigate to a Canvas course to activate</span>
    </div>
    
    <div class="features">
      <h3>Features:</h3>
      <ul>
        <li>Real-time grade tracking</li>
        <li>Visual grade indicators</li>
        <li>Assignment breakdown</li>
        <li>Grade export functionality</li>
        <li>Historical data tracking</li>
      </ul>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="openCanvas">Open Canvas</button>
      <button class="btn btn-secondary" id="refreshData">Refresh</button>
    </div>
    
    <div class="settings">
      <div class="setting-item">
        <label>Auto-refresh grades</label>
        <div class="toggle" id="autoRefreshToggle"></div>
      </div>
      
      <div class="setting-item">
        <label>Show notifications</label>
        <div class="toggle" id="notificationsToggle"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>Made with ❤️ for students • <a href="#" id="supportLink">Support</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
